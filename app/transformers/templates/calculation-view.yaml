columns:
  - name: typeName
    source_query: "'CalculationView'"

  - name: attributes.name
    source_query: VIEW_NAME
    
  - name: attributes.qualifiedName
    source_query: concat(connection_qualified_name, '/', TABLE_CAT, '/', TABLE_SCHEM, '/', PACKAGE_ID, '/', VIEW_NAME)
    source_columns: [connection_qualified_name, TABLE_CAT, TABLE_SCHEM, PACKAGE_ID, VIEW_NAME]
    
  - name: attributes.connectorName
    source_query: "'sap-hana'"
    
  - name: attributes.connectionQualifiedName
    source_query: connection_qualified_name
    
  - name: attributes.databaseQualifiedName
    source_query: concat(connection_qualified_name, '/', TABLE_CAT)
    source_columns: [connection_qualified_name, TABLE_CAT]
    
  - name: attributes.schemaQualifiedName
    source_query: concat(connection_qualified_name, '/', TABLE_CAT, '/', TABLE_SCHEM)
    source_columns: [connection_qualified_name, TABLE_CAT, TABLE_SCHEM]
    
  - name: attributes.databaseName
    source_query: TABLE_CAT
    
  - name: attributes.schemaName
    source_query: TABLE_SCHEM
    
  - name: attributes.calculationViewActivatedBy
    source_query: ACTIVATED_BY
    
  - name: attributes.calculationViewActivatedAt
    source_query: ACTIVATED_AT
    
  - name: attributes.calculationViewVersionId
    source_query: VERSION_ID
    
  - name: attributes.calculationViewPackageId
    source_query: PACKAGE_ID
    
  - name: attributes.schema
    source_query: concat('{"typeName":"Schema","uniqueAttributes":{"qualifiedName":"', connection_qualified_name, '/', TABLE_CAT, '/', TABLE_SCHEM, '"}}')
    source_columns: [connection_qualified_name, TABLE_CAT, TABLE_SCHEM] 